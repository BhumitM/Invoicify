<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVOICE GENERATOR</title>
    <link rel="stylesheet" href="invoice-generator.css">
</head>
<body>
    <header>
        INVOICE GENERATOR
    </header>

    <div class="container">
        <div class="form-section">
            <h2>Invoice</h2>
            <form id="invoiceForm">
                <label for="role">Are you a student or faculty?</label>
                <select id="role" name="role" required>
                    <option value="">Select</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>

                <div id="userDetails" style="display:none;">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="mobile">Mobile No:</label>
                    <input type="tel" id="mobile" name="mobile" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="paymentType">Payment Type:</label>
                    <select id="paymentType" name="paymentType" required>
                        <option value="">Select</option>
                        <option value="universityFee">University Fee</option>
                        <option value="vendorPayment">Vendor Payment</option>
                        <option value="researchGrant">Research Grant</option>
                    </select>

                    <div id="yearSection" style="display:none;">
                        <label for="year">Which year are you studying?</label>
                        <input type="number" id="year" name="year" min="1" max="4">
                    </div>
                </div>

                <input type="submit" value="Generate Invoice">
            </form>
        </div>

        <!-- The table with input fields for data entry -->
        <div class="table-container">
            <h2>Invoice Items</h2>
            <form id="tableForm">
                <div class="table-entry">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="noOfItems" placeholder="No of Items" min="1" required>
                    <input type="number" id="amount" placeholder="Amount" step="0.01" min="0" required>
                    <button type="button" id="addRow">Add Row</button>
                </div>
            </form>
            <table id="invoiceTable">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Description</th>
                        <th>No of Items</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added here -->
                </tbody>
            </table>
        </div>

        <div id="invoiceSection" style="display:none;">
            <div class="invoice-summary">
                <div>
                    <h3>Invoice Details</h3>
                    <p>Name: <span id="invoiceName"></span></p>
                    <p>Mobile No: <span id="invoiceMobile"></span></p>
                    <p>Address: <span id="invoiceAddress"></span></p>
                </div>
                <div>
                    <h3>Invoice Summary</h3>
                    <p>Payment Type: <span id="invoicePaymentType"></span></p>
                    <p id="invoiceYear" style="display:none;">Year: <span></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="invoice-generator.js"></script>
</body>
</html>
